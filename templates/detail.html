<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>detail</title>
</head>
<body>
<h1>详情信息</h1>
<form action="{% url 'user:detail' %}" method="post">
    {% csrf_token %}
    <p><input type="text" name="name" value="{{ user.name }}"></p>
    <p><input type="text" name="address" value="{{ user.address }}"></p>
    <p><input type="text" name="city" value="{{ user.city }}"></p>
    <p><input type="text" name="state_province" value="{{ user.state_province }}"></p>
    <p><input type="text" name="country" value="{{ user.country }}"></p>
    <p><input type="hidden" name="id" value="{{ user.id }}"></p>
    <input type="submit" value="提交">
</form>
</body>
</html>
